name: afeez
description: Test your afeez skill.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  nice_button: ^0.1.7
  http:
  shared_preferences: ^0.5.4+8 
  audioplayers: ^0.15.1
  rflutter_alert: ^1.0.3
  shimmer: ^1.1.1
  google_fonts: ^0.3.8
  flutter_launcher_icons: ^0.7.5

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/bg.jpg
    - assets/img/1.jpg
    - assets/img/2.jpg
    - assets/img/3.jpg
    - assets/img/4.jpeg
    - assets/img/5.jpeg
    - assets/img/6.png
    
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf