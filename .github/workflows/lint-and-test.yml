name: Lint and Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"
          cache: true

      - run: flutter pub get

      - run: dart format --output=none --set-exit-if-changed .

      - run: flutter analyze

      - run: flutter test
